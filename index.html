<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente</p>
                    <form action="login.js" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                            <input type="email" name="ilogin" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                lock
                                </span>
                            <input type="password" name="ipass" id="ipass" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="ipass">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">esqueci a senha <span class="material-symbols-outlined">send</span></a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
